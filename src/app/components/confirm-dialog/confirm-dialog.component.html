<div class="border-2 border-danger">
<h1 mat-dialog-title>
  {{title}}
</h1>

<div mat-dialog-content>
  <p>{{message}}</p>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onDismiss()">{{buttons.discard}}</button>
  <button mat-raised-button color="primary" (click)="onConfirm()">{{buttons.confirm}}</button>
</div>
</div>
