<div class="mt-3 mb-3 text-right" *ngIf="canPerformAction('create-tags')">
  <button mat-raised-button color="primary" (click)="openCreateTagDialog()">Новая категория</button>
</div>
<table mat-table [dataSource]="tableData" class="mat-elevation-z8 ">
  <!-- Position Column -->
  <ng-container matColumnDef="tag-id">
    <th mat-header-cell *matHeaderCellDef>Но.</th>
    <td mat-cell *matCellDef="let tag">{{tag.id}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="tag-name">
    <th mat-header-cell *matHeaderCellDef> Название </th>
    <td mat-cell *matCellDef="let tag"> {{tag.name}} </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="tag-items">
    <th mat-header-cell *matHeaderCellDef> Элементы </th>
    <td mat-cell *matCellDef="let tag">

      <div matBadge="{{tag.consumables_count}}" matBadgeSize="small" class="demo-section">Расходники</div>
      <div matBadge="{{tag.suppliers_count}}" matBadgeSize="small" class="demo-section">Поставщики</div>
    </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="tag-actions">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let tag">
      <button mat-icon-button color="primary"  (click)="openUpdateTagDialog(tag)" *ngIf="canPerformAction('edit-tags')">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" *ngIf="canPerformAction('delete-tags')">
        <mat-icon>delete</mat-icon>
      </button>

    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['tag-id','tag-name', 'tag-items', 'tag-actions']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['tag-id','tag-name', 'tag-items', 'tag-actions'];"></tr>
</table>
