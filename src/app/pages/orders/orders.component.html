<div class="container-fluid">
  <div class="card">
    <div class="card-header">
      <h4 class="card-title">Заказы</h4>
    </div>
    <div class="card-body">
      <div class="mb-3 text-right" *ngIf="canPerformAction('create-roles')">
        <button mat-raised-button color="primary" (click)="openCreateOrderDialog()">Добавить заказ</button>
      </div>


      <table mat-table [dataSource]="tableData" class="mat-elevation-z8 ">
        <ng-container matColumnDef="order-id">
          <th mat-header-cell *matHeaderCellDef> Но. </th>
          <td mat-cell *matCellDef="let order"><a [routerLink]="['view',order.id]" [id]="order.id">{{order.id}}</a></td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="order-client-name">
          <th mat-header-cell *matHeaderCellDef> Клиент </th>
          <td mat-cell *matCellDef="let order"> {{order.client.name}} </td>
        </ng-container>
        <ng-container matColumnDef="order-supply-datetime">
          <th mat-header-cell *matHeaderCellDef> Доставка </th>
          <td mat-cell *matCellDef="let order"> {{order.supply_date}} {{order.supply_time}} </td>
        </ng-container>
        <ng-container matColumnDef="order-status">
          <th mat-header-cell *matHeaderCellDef> Статус </th>
          <td mat-cell *matCellDef="let order"> {{ORDER_STATUS[order.status]}} </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="['order-id','order-client-name','order-supply-datetime', 'order-status']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['order-id','order-client-name', 'order-supply-datetime', 'order-status'];"></tr>
      </table>


    </div>
  </div>
</div>
